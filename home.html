<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 10px;
        }

        main {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            background-color: #fff;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator input {
            margin: 5px 0;
        }

        .calculator button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Home Page</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
    </nav>

    <main>
        <section>
            <h2>Home</h2>
            <p>This is the home page content.</p>

            <div class="calculator">
                <input type="number" id="firstNum" placeholder="First Number">
                <input type="number" id="secondNum" placeholder="Second Number">
                <button id="calculate">Calculate</button>
                <p id="result"></p>
            </div>
        </section>
    </main>

    <!-- Include a script to handle arithmetic operations -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('calculate').addEventListener('click', async () => {
            const firstNum = parseFloat(document.getElementById('firstNum').value);
            const secondNum = parseFloat(document.getElementById('secondNum').value);

            if (isNaN(firstNum) || isNaN(secondNum)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
            } else {
                try {
                    const responseAdd = await axios.get(`http://localhost:8080/add?first=${firstNum}&second=${secondNum}`);
                    if (responseAdd.status === 200) {
                        document.getElementById('result').textContent = `Result: ${responseAdd.data}`;
                    } else {
                        document.getElementById('result').textContent = 'Failed to perform the operation.';
                    }
                } catch (error) {
                    document.getElementById('result').textContent = 'Error: ' + error.message;
                }
            }
        });
    </script>
</body>

</html>
