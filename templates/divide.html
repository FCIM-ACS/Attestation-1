<!DOCTYPE html>
<html>
<head>
    <title>Результат деления</title>
    <!-- Добавьте ссылку на файл стилей Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">Результат деления:</h1>
        <p class="text-gray-600">Первое число: {{ first }}</p>
        <p class="text-gray-600">Второе число: {{ second }}</p>
        <p class="text-gray-600 mb-5">Результат: {{ result }}</p>
        <a href="/" class="bg-gray-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-gray-700">Назад</a>
    </div>
</body>
</html>
