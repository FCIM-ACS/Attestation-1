<!DOCTYPE html>
<html>
<head>
    <title>Subtract Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold my-4">Subtract Numbers</h1>
        <div class="flex justify-center my-4">
            <input id="firstNumber" type="number" class="w-24 px-2 py-1 border border-gray-400 rounded-md" placeholder="First number">
            <input id="secondNumber" type="number" class="w-24 px-2 py-1 ml-4 border border-gray-400 rounded-md" placeholder="Second number">
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="calculate('add')">Calculate</button>
        <div id="result" class="text-xl my-4"></div>
        <p class="my-4"><a href="{{ url_for('home') }}" class="text-blue-500 hover:underline">Back to Home</a></p>
    </div>
    <script>
        function calculate(operation) {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);

            if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
                if (operation === 'add') {
                    document.getElementById('result').textContent = `Result: ${firstNumber - secondNumber}`;
                }
            }
        }
    </script>
</body>
</html>
