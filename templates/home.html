<!DOCTYPE html>
<html>
<head>
    <title>Math Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 text-center">
        <h1 class="text-3xl font-bold my-4">Math Operations</h1>
        <p class="text-lg my-2">Choose an operation:</p>
        <div class="flex justify-center space-x-2 my-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="redirectTo('/add')">Add</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="redirectTo('/subtract')">Subtract</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="redirectTo('/multiply')">Multiply</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="redirectTo('/divide')">Divide</button>
        </div>
        <p class="my-4"><a href="{{ url_for('about') }}" class="text-blue-500 hover:underline">About Us</a></p>
    </div>

    <script>
        function redirectTo(endpoint) {
            window.location.href = endpoint;
        }
    </script>
</body>
</html>
